<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: 체스 게임 ::</title>

    <link href="./images/cool-lime.ico" rel="shortcut icon" type="image/x-icon"/>

    <style>
        @font-face {
            font-family: 'BMHANNAPro';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_seven@1.0/BMHANNAPro.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'BMHANNAAir';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/BMHANNAAir.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <link href="css/indexStyle.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<div id="title">
    :: 체 스 게 임 ::
</div>
<div id="btnBox">
    <a href="/chessGame"><input class="btn" type="button" value="시작하기"></a>
</div>

<div>
    <div id="background">
        <div id="chessBoardBackground">
            <div id="chessBoard" style="background: url(./images/board.png); background-size: contain">
                {{#cells}}
                <div class="{{tileColor}}" id="{{position}}">
                    <img src="./images/{{pieceColor}}{{piece}}.png" style="width: 100%">
                </div>
                {{/cells}}
            </div>
        </div>
        <div id="panelBackground">

            <div id="teamNotice">
                <p class="subTitle" style="margin-bottom: 0px"> - 현재 차례 - </p> <br>
                <div id="team">{{currentTeam}}</div>
            </div>

            <div id="moveForms">
                <form action="/move" method="POST">
                    <input class="moveForm" name="source" placeholder="체스말 선택" readonly type="text"/><br>
                    <input class="moveForm" name="target" placeholder="옮길 위치 선택" readonly type="text"/><br>
                    <input class="btn" id="moveBtn" style="color: greenyellow" type="submit" value="이 동">
                    <a href="/initialization"><input class="btn" type="button" value="초기화"></a>
                </form>
            </div>

            <div id="helpBox">
                <p class="subTitle"> - 도움말 - </p>
                <div id="errorMessage">
                    {{error}}
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function teamChangeEvent() {
        let team = document.getElementById("team").innerText;
        if (team === "White") {
            document.getElementById("team").innerHTML = "<div id=\"whiteTeam\"> WHITE </div>";
        }
        if (team === "Black") {
            document.getElementById("team").innerHTML = "<div id=\"blackTeam\"> BLACK </div>";
        }
    }

    teamChangeEvent();
</script>

</body>
</html>
